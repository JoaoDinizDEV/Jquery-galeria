<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Galeria de Fotos Ebac</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereço-imagem-nova" placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button> <!-- Adicionamos um id para esse botão-->
    </form>
    <ul><!--Lista não ordenada-->
        <li>
            <img src="./foto1.jpg" alt="Pintura de um gato"/> <!--Adicionando a imagem-->
            <div class="overlay-imagem-link"> <!--Criando uma classe-->
                <a href="./foto1.jpg" title="Ver imagem em tamanho real" target="_blank"><!--Imagem em tamanho real, atraves do link-->
                    Ver imagem em tamanho real
                </a>
            </div class="overlay-imagem-link">
        </li>
        <li>
            <img src="./foto2.jpg" alt="Pintura de Flamingo"/> <!--Adicionando a imagem-->
            <div class="overlay-imagem-link">
                <a href="./foto2.jpg" title="Ver imagem em tamanho real" target="_blank"><!--Imagem em tamanho real, atraves do link-->
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./foto3.jpg" alt="Pintura de dois cachorros"/> <!--Adicionando a imagem-->
            <div class="overlay-imagem-link">
                <a href="./foto3.jpg" title="Ver imagem em tamanho real" target="_blank"><!--Imagem em tamanho real, atraves do link-->
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script><!--Importando a biblioteca do Jquery-->
    <script src="./main.js"></script> <!--Criando um arquivo JS-->
</body>

</html>
